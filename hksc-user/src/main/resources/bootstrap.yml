server:
  port: 8082

spring:
  application:
    name: hksc-user
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        file-extension: yaml
        shared-configs:
          - data-id: hksc-common.yaml
            refresh: true

