name: HKSC CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKER_REGISTRY: registry.cn-hangzhou.aliyuncs.com
  DOCKER_NAMESPACE: your-namespace
  VERSION: ${{ github.sha }}

jobs:
  # ==================== 构建和测试 ====================
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Maven 编译和测试
        run: |
          mvn clean install -DskipTests
          mvn test -pl hksc-common,hksc-user,hksc-product

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: jar-files
          path: |
            */target/*.jar
          retention-days: 1

  # ==================== 构建 Docker 镜像 ====================
  build-images:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [gateway, user, product, cart, order, search]
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录阿里云镜像仓库
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 构建并推送镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            SERVICE_NAME=hksc-${{ matrix.service }}
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_NAMESPACE }}/hksc-${{ matrix.service }}:${{ env.VERSION }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_NAMESPACE }}/hksc-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== 部署到服务器 ====================
  deploy:
    needs: build-images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 部署到生产服务器
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # 进入项目目录
            cd /opt/hksc

            # 拉取最新代码
            git pull origin master

            # 拉取最新镜像
            docker compose pull

            # 滚动更新服务
            docker compose up -d --no-deps --build gateway
            sleep 10
            docker compose up -d --no-deps --build user product cart order search

            # 清理旧镜像
            docker image prune -af --filter "until=24h"

            # 检查服务状态
            docker compose ps

            echo "部署完成！访问: http://${{ secrets.SERVER_HOST }}:8080"

  # ==================== 通知 ====================
  notify:
    needs: [build-and-test, build-images, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: 发送通知
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ 部署成功！"
          else
            echo "❌ 部署失败！"
          fi
