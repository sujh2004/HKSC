version: '3.8'

services:
  # 1. Nacos
  hksc-nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: hksc-nacos
    environment:
      - MODE=standalone
      - JVM_XMS=256m
      - JVM_XMX=256m
      - SPRING_DATASOURCE_PLATFORM=mysql
      - MYSQL_SERVICE_HOST=hksc-mysql
      - MYSQL_SERVICE_DB_NAME=nacos_config
      - MYSQL_SERVICE_USER=root
      - MYSQL_SERVICE_PASSWORD=root
      - MYSQL_SERVICE_PORT=3306
      # ğŸ‘‡ğŸ‘‡ğŸ‘‡ ä¿®æ­£äº†è¿™é‡Œçš„è¯­æ³•é”™è¯¯ ğŸ‘‡ğŸ‘‡ğŸ‘‡
      - MYSQL_SERVICE_DB_PARAM=characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useSSL=false
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    volumes:
      - ./data/nacos/logs:/home/nacos/logs
    depends_on:
      - hksc-mysql
    networks:
      - hksc-net

  # 2. MySQL
  hksc-mysql:
    image: mysql:8.0
    container_name: hksc-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
    volumes:
      - ./data/mysql_new:/var/lib/mysql
    networks:
      - hksc-net

  # 3. Redis
  hksc-redis:
    image: redis:7.0
    container_name: hksc-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    networks:
      - hksc-net

  # 4. RabbitMQ
  hksc-rabbitmq:
    image: rabbitmq:3.12-management
    container_name: hksc-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - hksc-net

  # 5. Elasticsearch (æœç´¢å¼•æ“ - æ–°å¢)
