spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 修正1：必须用 localhost
    # 修正2：端口看你的 docker-compose，如果是 3306:3306 就填 3306，如果是 3307:3306 就填 3307
    url: jdbc:mysql://localhost:3307/hksc_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root # 你的真实密码
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: MyHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

  data:
    redis:
      # 修正3：必须用 localhost
      host: localhost
      port: 6379
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  rabbitmq:
    # 修正4：必须用 localhost
    host: localhost
    port: 5672
    username: guest
    password: guest

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0