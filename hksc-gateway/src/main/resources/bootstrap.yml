server:
  port: 8080 # 网关一般占用 8080 或 80

spring:
  application:
    name: hksc-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: localhost:8848 # Nacos 地址
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        file-extension: yaml
        # 共享配置 (引入刚才创建的通用配置)
        shared-configs:
          - data-id: hksc-common.yaml
            refresh: true

    # 网关路由配置 (暂时先写个架子，后面有服务了再填)
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # 1. Auth 服务
        - id: auth_route
          uri: lb://hksc-auth
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

        # 2. User 服务
        - id: user_route
          uri: lb://hksc-user
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1

        # 3. Product 服务
        - id: product_route
          uri: lb://hksc-product
          predicates:
            - Path=/api/product/**
          filters:
            - StripPrefix=1

        # 4. Order 服务
        - id: order_route
          uri: lb://hksc-order
          predicates:
            - Path=/api/order/**
          filters:
            - StripPrefix=1

        # 5. Cart 服务 (之前丢失了)
        - id: cart_route
          uri: lb://hksc-cart
          predicates:
            - Path=/api/cart/**
          filters:
            - StripPrefix=1

        # 6. Search 服务 (之前丢失了)
        - id: search_route
          uri: lb://hksc-search
          predicates:
            - Path=/api/search/**
          filters:
            - StripPrefix=1